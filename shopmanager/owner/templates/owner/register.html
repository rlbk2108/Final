<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create employee</title>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h3 style="text-align:center">Create new employee</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.username }}<br>
                {{ form.password1 }}<br>
                {{ form.password2 }}<br>
                <div class="input-group mb-3">
                {{ form.user_type }}
                </div>
                <div class="input-group mb-3">
                    {{ form.user_type2 }}
                </div>
                <button type="submit" class="btn btn-outline-success btn-lg btn-block">Create</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
        </div>
    </div>
</body>
</html>
